<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Progress bar</title>
</head>
<body>

    <div class="container">
        <h1>Delivery Progress Bar</h1>
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active"><i class="fa-solid fa-cart-shopping"></i></div>

            <div class="circle"><i class="fa-solid fa-money-check-dollar"></i></div>

            <div class="circle"><i class="fa-solid fa-truck"></i></div>

            <div class="circle"><i class="fa-solid fa-house-user"></i></div>
        </div>

        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
